name: Running tests

on: 
  push:
  pull_request:
    branches:
      - main

jobs:
  runner-job:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Running tests
        run: |
          cd qscache/
          pip install -r requirements.txt
          python3 manage.py test
